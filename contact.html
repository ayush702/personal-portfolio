                <h1>Contact me for Work/General Enquiries</h1>

                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientproject" class="form-label" >Project Details's</label>
                        <textarea id="textarea" class="form-control" id="clientproject" aria-describedby="emailHelp"></textarea>
                        
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientphoneno" class="form-label">Phone</label>
                        <input type="Phone" class="form-control" id="clientphoneno">
                        <div id="emailhelp" class="form-text"> ( * We'll never share your email & Phone No. with anyone else.)</div>
                    </div>
                    <div id="formcheck" class="mb-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"> (Tick and Submit ) --> if you  want to work on a project with me </label>
                    </div>
                    <button type="submit" class="bt">Submit</button>
                </form>
